<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AviPost</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="config.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <nav>
        <a href="/compose">COMPOSE</a>
        <a href="/gallery">GALLERY</a>
    </nav>
    <article id="gallery">
        <ul class="page">
            <li id="gallery-item" data-template>
                <figure><img src="//:0" data-src="{{cover}}" alt=""></figure>
            </li>
        </ul>
    </article>
    <article id="compose">
        <textarea name="message" placeholder="Say something..." rows="4" cols="40" maxlength="140"></textarea>
        <div data-tag="compose-tools">
            <label data-tag="upload-cover" class="round blue fa fa-image">
                <input class="hide" type="file" />
            </label>
            <label data-tag="preview" class="round green fa fa-eye">
                <input class="hide" type="button" />
            </label>
            <label data-tag="send" class="round blue fa fa-send">
                <input class="hide" type="button" />
            </label>
        </div>
        <div data-tag="cover"><img alt="" src="//:0"></div>
    </article>
</body>

</html>
