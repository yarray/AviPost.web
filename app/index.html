<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AviPost</title>
        <link rel="stylesheet" href="styles/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="config.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <nav>
            <a href="/compose">COMPOSE</a>
            <a href="/gallery">GALLERY</a>
        </nav>
        <article id="gallery">
            <ul class="page">
                <li id="gallery-item" data-template>
                    <figure><img src="//:0" data-src="{{cover}}" alt=""></figure>
                </li>
            </ul>
        </article>
        <article id="compose">
            <textarea name="message" placeholder="Click me" rows="4" cols="40" maxlength="140"></textarea>
            <div class="background"></div>
        </article>
    </body>
</html>
